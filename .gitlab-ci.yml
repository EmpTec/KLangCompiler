build:
  image: maven:latest
  stage: build
  tags:
    - docker
  artifacts:
    paths:
      - target/
  script:
    - mvn package

test:
  image: ubuntu/rolling:latest
  stage: test
  tags:
    - docker
  before_script:
    - apt update
    - apt install -y build-essential openjdk-13-jre-headless openjdk-13-jdk-headless
  script:
    - make runTest
